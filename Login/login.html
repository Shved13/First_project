<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SnapLogin</title>
        <link rel="stylesheet" type="text/css" href="login.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="background">
        <img src="image/SnapLogoPage.png" class="logoSnap">
        <h1 class="stringLogin">Login</h1>
        <div class="fieldsWithForms">
        <form class="formForLogin">
            <div class="formbox">
                <label for="email">Email</label>
            <input type="email" required name="userEmail" placeholder="username@gmail.com" size="18"/>
            </div>
            <div class="formbox">
                <label for="password">Password</label>
            <input type="password" required name="password" placeholder="Password" size="18" />
            </div>
            <div class="forgotPassword">
                 <a href="">Forgot Password?</a>
            </div>
            <div class="signIn-button">
                <input type="submit" value="Sign in">
            </div>
        </form>
            <div class="stringContinue">or continue with</div>
            <div class='WraperForButtonsRegister'>
                <form action="google.com">
                    <button class="ButtonsRegister">
                        <img src="image/googleLogo.png" class="buttonLogoImage">
                    </button>
                </form>
                 <form action="facebook.com">
                    <button class="ButtonsRegister">
                        <img src="image/gitLogo.png">
                    </button>
                 </form>
                <form  action="google.com">
                    <button class="ButtonsRegister">
                        <img src="image/facebookLogo.png">
                    </button>
                </form>
            </div>
            <div class="stringAccount">Don't have an account yet? 
                <a href="register.html">Register for free</a>
            </div>
        </div>
        <img src="image/BirdPictureLogoPage.png" class="birdPict" >
        </div>
    </body>
</html>
